<audio
   autoplay="autoplay"
   controls="controls"
   loop="1"
   preload="auto"
   muted="false"
   volume="1.0"
   onplay="console.log('playing');"
   onended="console.log('finish');"
>
  <source src="music.mp3" type="audio/mpeg">
  <source src="music.ogg" type="audio/ogg">
  <source src="music.wav" type="audio/wav">
</audio>

<a href="#" onclick="jQuery('audio')[0].play();return false;">Play</a>
<a href="#" onclick="jQuery('audio')[0].pause();return false;">Pause</a>
<a href="#" onclick="jQuery('audio')[0].currentTime = 0;return false;">Reset</a>
