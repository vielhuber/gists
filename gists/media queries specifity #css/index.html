<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>.</title>
    <style>
        .foo
        {
            width:100px;
            height:100px;
        }

        .foo
        {
            background-color:red;
        }
        @media only screen and (min-width:1px) {
            .foo
            {
                background-color:blue;
            }
        }
      	/* this has the highest specifity, because media queries behave like they are simply there (or not) */
        .foo
        {
            background-color:green;
        }
    </style>
</head>
<body>

    <div class="foo"></div>

</body>
</html>
