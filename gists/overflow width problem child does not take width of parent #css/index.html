<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>.</title>
    <style>
    *
    {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    ._1 {
        overflow-x:scroll;
    }
    ._2 {
        position:relative;
    }
    ._3 {
        width:6000px;
        height:300px;
        background-color:blue;
    }
    ._4 {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background-color:#ff00004a;
    }
    /* fix */
    ._2 {
        float:left;
    }
    </style>
</head>
<body>

    <div class="_1">
        <div class="_2">
            <div class="_3"></div>
            <div class="_4"></div>
        </div>
    </div>

</body>
</html>
