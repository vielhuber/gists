<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>.</title>
    <style>
    *
    {
        box-sizing: border-box;
        margin:0;
        padding:0;
    }
    html, body
    {
        width:100%;
        height:100%;
    }
    table {
        width:100%;
        height:100%;
    }
    thead
    {
        width:100%;
        height:100%;
    }
    td
    {
        width:33.33%;
        height:100%;
        background-color:grey;
    }
    tr:nth-child(odd) td:nth-child(odd),
    tr:nth-child(even) td:nth-child(even)
    {
        background-color:red;
    }
    tr
    {
        height: calc( 100% / 16 );
    }

    /* do get a pixel perfect layout, render the whole table as blocks */
    table, thead, tr, td
    {
        display:block;
    }
    td
    {
        float:left;
    }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
        </thead>
    </table>

</body>
</html>
