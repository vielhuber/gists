<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>.</title>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        if( document.querySelector('input[type="radio"]:checked') !== null ) {
            document.querySelectorAll('input[type="radio"]:checked').forEach($el => { $el.setAttribute('data-checked', ''); });
        }
        document.addEventListener('click', (e) => { let $el = e.target.closest('input[type="radio"]'); if( $el ) {
            if( $el.hasAttribute('data-checked') ) {
                $el.removeAttribute('data-checked');
                $el.checked = false;
            }
            else {
                $el.checked = true;
                if( document.querySelector('input[type="radio"][name="'+$el.getAttribute('name')+'"][data-checked]') !== null ) {
                    document.querySelectorAll('input[type="radio"][name="'+$el.getAttribute('name')+'"][data-checked]').forEach($el2 => { $el2.removeAttribute('data-checked'); });
                }
                $el.setAttribute('data-checked', '');
            }
        } });
        
    });
    </script>
</head>
<body>

    <label><input type="radio" name="group" value="val1" />val1</label>
    <label><input type="radio" name="group" value="val1" />val2</label>
    <label><input type="radio" name="group" value="val3" checked />val3</label>

    <hr/>

    <label><input type="radio" name="group2" value="val1" />val1</label>
    <label><input type="radio" name="group2" value="val1" />val2</label>
    <label><input type="radio" name="group2" value="val3" checked />val3</label>

</body>
</html>
