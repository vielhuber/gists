<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
        <title>.</title>
        <style>
            @media print {
                @page {
                    size: A4 portrait;
                    margin: 0cm 0cm;
                }
            }
            * {
                margin: 0;
                padding: 0;
            }
            .page {
                width: 210mm;
                height: 297mm;
                position: relative;
            }
            .page:not(:last-child) {
                page-break-after: always;
            }
            .header {
                background-color: yellow;
                width: 100%;
                height: 30mm;
            }
            .body {
                background-color: red;
                width: 100%;
            }
            .footer {
                background-color: blue;
                width: 100%;
                height: 30mm;
                position: absolute;
                bottom: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page">
                <div class="header">header</div>
                <div class="body">body</div>
                <div class="footer">footer 1/3</div>
            </div>
            <div class="page">
                <div class="header">header</div>
                <div class="body">body</div>
                <div class="footer">footer 2/3</div>
            </div>
            <div class="page">
                <div class="header">header</div>
                <div class="body">body</div>
                <div class="footer">footer 3/3</div>
            </div>
        </div>
    </body>
</html>
