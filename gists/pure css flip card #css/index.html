<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>.</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css" />
    <style>
    *
    {
        box-sizing: border-box;
    }

    .flip-card {
        display:block;
        margin:50px;
        width: 300px;
        height: 300px;
        perspective: 500px;
        transform: translateZ(0);
    }

    .flip-card__inner {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: transform 1s;
        transform-style: preserve-3d;
    }

    .flip-card--hover:hover .flip-card__inner,
    .flip-card--click .flip-card__checkbox:checked + .flip-card__inner {
        transform: rotateY( 180deg ) ;
        transition: transform 0.5s;
    }

    .flip-card--click
    {
        cursor:pointer;
    }

    .flip-card__front,
    .flip-card__back {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: red;
        color: white;
        line-height: 300px;
        text-align: center;
        font-size: 60px;
        border-radius: 5px;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
    }
      
    .flip-card__front {
        pointer-events:none; /* important, so that links inside the container work */
    }

    .flip-card__back {
        background-color: blue;
        transform: rotateY( 180deg );
    }

    .flip-card__checkbox {
        display:none !important;
    }

    /* ie 11 fix */
    @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
        .flip-card__inner {
           transition: transform 0s;
        }
        .flip-card--hover:hover .flip-card__inner,
        .flip-card--click .flip-card__checkbox:checked + .flip-card__inner {
            transition: transform 0s;
        }
        .flip-card--hover:hover .flip-card__inner .flip-card__front,
        .flip-card--click .flip-card__checkbox:checked + .flip-card__inner .flip-card__front {
            display:none;
        }
        .flip-card--hover:hover .flip-card__inner .flip-card__back,
        .flip-card--click .flip-card__checkbox:checked + .flip-card__inner .flip-card__back {
            backface-visibility: visible;
        }
    }
    </style>
</head>
<body>

    <div class="flip-card flip-card--hover">
      <div class="flip-card__inner">
        <div class="flip-card__front">
          foo
        </div>
        <div class="flip-card__back">
          bar
        </div>
      </div>
    </div>

    <label class="flip-card flip-card--click">
      <input class="flip-card__checkbox" type="checkbox" />
      <div class="flip-card__inner">
        <div class="flip-card__front">
          foo
        </div>
        <div class="flip-card__back">
          bar
          <a href="https://www.disney.com">lnk</a>
        </div>
      </div>
    </label>

</body>
</html>
