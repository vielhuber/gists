<!DOCTYPE html>
<html>
<head>
    <style>
    *
    {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    ul {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        align-content: flex-start;
        /* the only (unsolvable) problem here is, that we get a double gap when uncommenting this */
        /*gap:20px;*/
    }
    li {
        border:2px solid green;
        background-color:red;
        height:200px;
        width:400px;
        list-style-type:none;
    }
    li.break {
        flex-basis: 100%;
        height: 0;
        border: 0;
    }
    </style>
</head>

    <ul>
        <li></li>
        <li></li>

        <li></li>

        <li></li>
        <li></li>
    </ul>
</body>
</html>
