<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>.</title>
    <style>
    *
    {
        box-sizing: border-box;
        margin:0;
        padding:0;
    }
    .burger
    {
        width:50px;
        height:50px;
        position:fixed;
        top:10px;
        left:10px;
        border-top:10px solid #fff;
        border-bottom:10px solid #fff;
        mix-blend-mode: difference;
    }
    .burger:after
    {
        content:"";
        position:absolute;
        top:calc( 50% - 5px );
        left:0;
        width:100%;
        height:10px;
        background-color:#fff;
    }
    .container
    {
        width:100%;
        height:400px;
    }
    .container--light
    {
        background-color:#eee;
    }
    .container--dark
    {
        background-color:#484848;
    }
    </style>
</head>
<body>

    <div class="burger"></div>

    <div class="container container--dark"></div>
    <div class="container container--light"></div>
    <div class="container container--dark"></div>
    <div class="container container--light"></div>
    <div class="container container--dark"></div>
    <div class="container container--light"></div>

</body>
</html>
