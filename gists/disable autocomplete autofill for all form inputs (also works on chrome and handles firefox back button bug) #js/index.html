<!-- this disables autocompletion for all input fields (except passwords) on non chrome machines -->
<form autocomplete="off">
  	 <!-- this disables autocompletion for input fields on chrome (that ignores parent autocomplete off) -->
     <input type="text" value="" name="last_name" autocomplete="cc-number" />
  	 <!-- unfortunately that sometimes fails (and only works with "off"); we try to detect that below via js -->
     <input type="text" value="" name="autocomplete[]" autocomplete="off" />
  	 <!-- if there is a placeholder like "Firma", we bust this by adding an invisible character (see js below) -->
  	 <input type="text" value="" name="last_name" placeholder="Firma" autocomplete="cc-number" />
	 <!-- this disables autocompletion for passwords -->
     <input type="password" value="" name="password" autocomplete="new-password" />
</form>
