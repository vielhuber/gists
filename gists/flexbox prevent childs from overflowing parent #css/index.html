<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>.</title>
    <style>
    /* basic styles */
    *
    {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    ul li {
        list-style-type:none;
        line-height:60px;
    }
    /* this is a button (cannot be changed) */
    div {
        border:1px solid red;
        padding:20px;
    }
    div span {
        font-size:40px;
    }
    div span {
        display:block;
        overflow:hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    /* relevant */
    ul {
        display: flex;
        align-items: flex-start;
        align-content: flex-start;
        column-gap:20px;
    }
    ul li {
        flex: 1 1 auto;
    }
    /* now how to force the childs from overflowing? */
    /* explanation: min-width auto sets the default value from auto (this is the default value in flex items) to 0 */
    /* auto would prevent the child from shrinking below its auto size */
    ul li {
        min-width: 0;
    }
    </style>
</head>
<body>

    <ul>
        <li><div><span>Lorem Ipsum</span></div></li>
        <li><div><span>Lorem Ipsum</span></div></li>
        <li><div><span>Lorem Ipsum</span></div></li>

        <li><div><span>Lorem Ipsum</span></div></li>
        <li><div><span>Lorem Ipsum</span></div></li>

        <li><div><span>Lorem Ipsum</span></div></li>
        <li><div><span>Lorem Ipsum</span></div></li>
        <li><div><span>Lorem Ipsum</span></div></li>
    </ul>

</body>
</html>
