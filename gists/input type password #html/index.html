<input
  autocomplete="on"                 <!-- allows the browser to automatically fill out -->
  autocomplete="off"                <!-- prevents the browser to automatically fill out -->
  autocomplete="current-password"   <!-- only autocompletes for login (not password change) -->
  autocomplete="new-password"       <!-- only autocompletes for password change (not login) -->

  inputmode="numeric"               <!-- suggest only to type in numeric values (on mobile a PIN keyboard is shown) -->

  minlength="4"
  maxlength="8"

  autofocus="autofocus"
  value=""
  type="password"
  placeholder="Passwort"
  required="required"
  name="request_name"
  id="request_name"
/>
