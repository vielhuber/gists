<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>.</title>
    <script>
    window.addEventListener('load', e => {
        if( document.querySelector('input[type="checkbox"][name$="[]"][required]') !== null ) {
            let names = [];
            document.querySelectorAll('input[type="checkbox"][name$="[]"][required]').forEach((el) => {
                if( document.querySelectorAll('input[type="checkbox"][name="'+el.getAttribute('name')+'"]').length === 1 ) {
                    return;
                }
                if(!names.includes(el.getAttribute('name'))) {
                    names.push(el.getAttribute('name'));
                }
            });
            names.forEach(names__value => {
                if( document.querySelector('input[type="checkbox"][name="'+names__value+'"]:checked') !== null ) {
                    document.querySelectorAll('input[type="checkbox"][name="'+names__value+'"]').forEach((el) => {
                        el.required = false;
                    });
                }              
                document.querySelectorAll('input[type="checkbox"][name="'+names__value+'"]').forEach((el) => {
                    el.addEventListener('change', () => {
                        if( el.checked === true ) {
                            document.querySelectorAll('input[type="checkbox"][name="'+names__value+'"]').forEach((el) => {
                                el.required = false;
                            });
                        }
                        else {
                            if( document.querySelector('input[type="checkbox"][name="'+names__value+'"]:checked') === null ) {
                                document.querySelector('input[type="checkbox"][name="'+names__value+'"]').required = true;
                            }
                        }
                    });
                });
            });
        }
    });
    </script>
</head>
<body>

    <form>
        <label><input type="checkbox" name="group[]" value="val1" required /> val1</label><br/>
        <label><input type="checkbox" name="group[]" value="val2" required checked="checked" /> val2</label><br/>
        <label><input type="checkbox" name="group[]" value="val3" required /> val3</label><br/>
        <input type="submit" value="send" />
    </form>

</label>

</body>
</html>
