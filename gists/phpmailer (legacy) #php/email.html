<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">	
		<tr>
			<td style="padding: 10px 0 10px 0;">
				<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid #cccccc; border-collapse: collapse;">
					<tr>
						<td bgcolor="#f5f7fa" style="padding: 20px 20px 20px 20px;text-align:center;">
							%EMAIL_LOGO%
						</td>
					</tr>
					<tr>
						<td bgcolor="#ffffff" style="padding: 20px 20px 20px 20px;">
							<table border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<td style="color: #141412; font-weight:bold; font-family: Arial, sans-serif; font-size: 22px;">
										%EMAIL_SUBJECT%
									</td>
								</tr>
								<tr>
									<td style="padding: 20px 0 0px 0; color: #141412; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px;">
										%EMAIL_BODY%
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td bgcolor="#EEEEEE" style="padding: 20px 20px 20px 20px;">
							<table border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<td style="color: #959595; font-family: Arial, sans-serif; font-size: 14px;" width="75%">
										&copy; 2015 CUSTOMER
									</td>
									<td align="right" width="25%">
										<table border="0" cellpadding="0" cellspacing="0">
											<tr>
												<td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold;">
													<a href="http://www.yourdomain.de" style="color: #959595;">
														www.yourdomain.de
													</a>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
