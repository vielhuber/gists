<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>parent</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    iframe {
        width:100%;
        height:auto;
        border:2px solid red;
    }
    </style>
    <!-- add this script (from https://github.com/davidjbradshaw/iframe-resizer/tree/master/js) to parent -->
    <script src="iframeResizer.min.js"></script>
    <script>
        window.addEventListener('load', e => {
            iFrameResize({ log: false }, '.iframe-auto-height')
        });
    </script>
</head>
<body>
    <h2>Test #1</h2>
    <iframe class="iframe-auto-height" src="iframe.html"></iframe>
    <h2>Test #2</h2>
    <iframe class="iframe-auto-height" src="iframe.html"></iframe>
</body>
</html>
