<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>.</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (document.querySelector('.video iframe') !== null) {
                document.querySelectorAll('.video iframe').forEach((el) => {
                    let monitor = setInterval(() => {
                        let elem = document.activeElement;
                            if (elem === el) {
                            clearInterval(monitor);
                            console.log('clicked');
                        }
                    }, 100);
                });
            }
        });
    </script>
</head>
<body>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/25ZuKkbHdqM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
