<!-- on img tags, an alt tag is mandatory. on divs it is NOT allowed! -->
<img src="foo.jpg" alt="This is the alt tag." />

<!-- recommended way -->
<div style="background-image:url('foo.jpg');" title="This is the alt tag."></div>

<!-- alternative -->
<div style="background-image:url('foo.jpg');" role="img" aria-label="This is the alt tag."></div>

<!-- can also be combined -->
<div style="background-image:url('foo.jpg');" title="This is the alt tag." role="img" aria-label="This is the alt tag."></div>
