<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>.</title>
    <style>
    *
    {
        box-sizing: border-box;
        margin:0;
        padding:0;
    }
    table {
        width:200px;
        border-collapse: collapse;
    }
    td {
        background-color:red;
    }
    textarea
    {
        width:200px;
        height:200px;
        border:1px solid blue;
    }
    /* how to remove the red area? */
      
    /* steffen */
    textarea { vertical-align:top; }

    /* steffen #2 */
    textarea { display:block; }

    /* steffen #3 */
    td { line-height:0; }
    td > * { line-height:1; }

    /* david */
    td { font-size:0; }
    td > * { font-size:16px; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr><td><textarea></textarea></td></tr>
        </thead>
    </table>
</body>
</html>
