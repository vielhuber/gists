<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>.</title>
    <style>
    /* basic styles */
    *
    {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        padding:30px;
    }
    table {
        table-layout:fixed;
        width:100%;
        border-collapse: collapse;
    }
    td {
        padding:10px 20px;
        border:1px solid #000;
    }
    thead td {
        background-color:#eee;
    }

    /* here begins the magic: merge columns 2-4 */
    td:nth-child(n+2):nth-child(-n+4) {
        display:inline-block;
        width:100%;
        border:0;
    }
    table { border:1px solid #000; }
    tr { border-bottom:1px solid #000; }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <td>#0.1</td>
                <td>#0.2</td>
                <td>#0.3</td>
                <td>#0.4</td>
                <td>#0.5</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#1.1</td>
                <td>#1.2</td>
                <td>#1.3</td>
                <td>#1.4</td>
                <td>#1.5</td>
            </tr>
            <tr>
                <td>#2.1</td>
                <td>#2.2</td>
                <td>#2.3</td>
                <td>#2.4</td>
                <td>#2.5</td>
            </tr>
            <tr>
                <td>#3.1</td>
                <td>#3.2</td>
                <td>#3.3</td>
                <td>#3.4</td>
                <td>#3.5</td>
            </tr>
            <tr>
                <td>#4.1</td>
                <td>#4.2</td>
                <td>#4.3</td>
                <td>#4.4</td>
                <td>#4.5</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
