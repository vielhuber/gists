<!-- http://iframe-child.local -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>child</title>
    <script>
    let parent_url = 'http://iframe-parent.local';

    // receive message
    window.addEventListener('message', (e) =>
    {
        if (e.origin !== parent_url) { return; }
        console.log(e.data);

        // send message
        e.source.postMessage({
            bar: 'baz'
        }, event.origin);
    });
    </script>
</head>
<body>

    child

</body>
</html>
