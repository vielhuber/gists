<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <title>.</title>
    <style>
    *
    {
        box-sizing: border-box;
        margin:0;
        padding:0;
    }
    img {
        object-fit:cover;
        width:100%;
        height:100%;
        display:block;
    }
    div {
        margin:20px;
        width:200px;
        height:200px;
        position:relative;
    }
    span {
        position:absolute;
        top: 50%;
        transform: translateY(-50%);
        width:100%;
        text-align:center;
        color:#fff;
        font-size:20px;
    }

    ._1 {
        transform: skewX(-8deg);
    }
    ._1 *:not(img) {
        transform: skewX(8deg);
    }

    ._2 {
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
    }
    </style>
</head>
<body>
    <div class="_1">
        <img src="https://picsum.photos/200/300" alt="" />
        <span>Text</span>
    </div>

    <div class="_2">
        <img src="https://picsum.photos/200/300" alt="" />
        <span>Text</span>
    </div>
</body>
</html>
