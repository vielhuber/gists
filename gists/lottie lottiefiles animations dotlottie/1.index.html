<!DOCTYPE html>
<html lang="de" class="font-custom text-black bg-white responsive-typography selection-color scrollbar hyphenate">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
        <title>lottie</title>
        <style>
            .container {
                padding: 20px;
            }

            .player-container {
                width: 20%;
                height: 0;
                padding-bottom: 10%;
                margin: 0 0 20px;
                position: relative;
                border: 3px solid red;
            }
            .player-container--playing {
                border: 3px solid blue;
            }
            .player {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            @media screen and (max-width: 1100px) {
                .player-container {
                    width: 100%;
                    padding-bottom: 50%;
                }
            }

            .button-container {
                margin-top: 20px;
            }
            .button {
                background-color: #000;
                color: #fff;
                padding: 10px 20px;
            }

            .debug {
                background-color: #eee;
                display: block;
                margin-top: 20px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="player-container"></div>

            <div class="button-container">
                <button class="button" data-src="1.lottie">play _1</button>
                <button class="button" data-src="2.lottie">play _2</button>
                <button class="button" data-src="3.lottie">play _3</button>
            </div>

            <code class="debug"> </code>
        </div>

        <script data-inline src="/bundle.js"></script>
    </body>
</html>
