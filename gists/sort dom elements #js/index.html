<!DOCTYPE html>
<html>
<head>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            [...document.querySelectorAll('li.visible')]
                .sort((a,b) => a.innerHTML > b.innerHTML ? 1 : -1)
                .map( node => node.parentNode.appendChild(node) );
        });
    </script>
    <style>
        li
        {
            display:none;
        }
        li.visible
        {
            display:list-item;
        }
</style>
</head>
<body>
    <ul>
      <li class="visible">6</li>
      <li>4</li>
      <li>5</li>
      <li class="visible">1</li>
      <li class="visible">2</li>
      <li>3</li>
    </ul>
</body>
</html>
